<!DOCTYPE html>
<html lang="ru">
    <head>
        <title>
            Знакомоство с формами
        </title>
        <meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
    </head>
    <body>
        <form action="#" method="get" enctype="multipart/form-data"></form>
        <div>
            <input placeholder="Имя" type="text" name="username" value="">
        </div>
        <div>
            <input placeholder="Пароль" type="password" name="userpasseord" value="">
        </div>
        <div>
            <p><input tabindex="1" checked type="radio" name="beer1" value="lagger">Светлое пиво</p>
            <p><input tabindex="1" type="radio" name="beer1" value="lagger">Тёмное пиво</p>
        </div>
        <br>
        <div>
            <p><input type="radio" name="beer2" value="lagger">Светлое пиво</p>
            <p><input checked type="radio" name="beer2" value="lagger">Тёмное пиво</p>
        </div>
        <br>
        <div>
            <p><input type="checkbox" name="car" value="yes">Наличие машины</p>
        </div>
        <br>
        <div>
            <p><input type="file" name="photo"></p>
        </div>
        <br>
        <div>
            <textarea name="text"></textarea>
        </div>
        <br>
        <div>
            <select name="color">
                <option value="red">Красный</option>
                <option value="brown">Коричневый</option>
                <option value="blue">Голубой</option>
            </select>
        </div>
        <br>
        <div>
            <button tabindex="2" type="submit">Отправить</button>
        </div>
    </body>
</html>
